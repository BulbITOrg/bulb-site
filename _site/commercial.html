<!DOCTYPE html>
<html>

  <head>
  	<!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />

    <!-- Freelancer Theme CSS -->
    <link rel="stylesheet" href="/css/main.css" />

    <link rel="stylesheet" href="/css/laura.css" />

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " /feed.xml " | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  </head>

  <body id="page-top" class="index">

    <div class="imagecontainer">
    	<div class="background">
    		<img src="/img/laura/regular.jpg" />
    	</div>
    	<div class="overlay">
    		<img src="/img/laura/overlay.jpg" />
    	<div>
    </div>

    <!-- jQuery -->
	<script src="/javascript/jquery-3.2.1.min.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Plugin JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<!-- Custom Theme JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-freelancer/3.3.7/js/freelancer.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			

		    $( "div.imagecontainer" ).mousemove(function(event) {
			    $("div.overlay").width(event.pageX);
			});
		});
	</script>
  </body>

</html>
